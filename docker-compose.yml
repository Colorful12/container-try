services:
  bouncing-cats-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/colorful12/container-try-backend:latest # GitHub Actionsで自動ビルドする際、どこにビルドするか指定が必要
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://bouncing-cats-ui:4200 # backendコンテナから見たfrontendコンテナの名前
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  bouncing-cats-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/colorful12/container-try-frontend:latest # GitHub Actionsで自動ビルドする際、どこにビルドするか指定が必要
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
