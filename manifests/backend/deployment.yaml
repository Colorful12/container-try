apiVersion: apps/v1
kind: Deployment
metadata:
  name: bouncing-cats-api
  namespace: taki
  labels:
    app: bouncing-cats-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bouncing-cats-api
  template:
    metadata:
      labels:
        app: bouncing-cats-api
      annotations:
        ad.datadoghq.com/bouncing-cats-api.logs: '[{"source": "python", "service": "bouncing-cats-api"}]'
    spec:
      containers:
        - name: bouncing-cats-api
          image: bouncing-cats-api
          ports:
            - containerPort: 8000
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://datadog-agent.monitoring.svc.cluster.local:4318"
            - name: OTEL_SERVICE_NAME
              value: "bouncing-cats-api"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.version=1.0.0,deployment.environment=production"
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secret
                  key: api-key
            - name: DD_ENV
              value: "production"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
