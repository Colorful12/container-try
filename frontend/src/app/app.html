<div class="container">
    <h1>🐱 Bouncing Cats 🐱</h1>

    <div class="controls">
        <div class="button-row">
            <button (click)="addCat()" class="add-cat-btn">🐱 Add Cat!</button>
            <button (click)="addMultipleCats()" class="add-cats-btn">🐱🐱🐱 Add 10 Cats!</button>
            <button (click)="addLoadTestCats()" class="load-test-btn">🔥 Load Test (100 Cats)!</button>
            <button (click)="addExtremeLoadTest()" class="extreme-btn">💥 Extreme Test (500 Cats)!</button>
        </div>
        <div class="stats">
            <p>Cats: {{ cats.length }}</p>
            <p>FPS: {{ fps }}</p>
        </div>
    </div>

    <canvas #canvas width="800" height="600" class="cat-canvas" (click)="addCatAtPosition($event)">
    </canvas>

    <div class="health-status">
        <p>Backend Status: {{ healthStatus }}!!!!</p>
    </div>
</div>
